
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input [(ngModel)]="name" type="email" class="form-control" id="name" aria-describedby="emailHelp">

  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input [(ngModel)]="email"  type="email" class="form-control" id="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="form-group">
    <label for="message">Comments</label>
    <textarea [(ngModel)]="message"  class="form-control" id="message" rows="3"></textarea>

  </div>
  <re-captcha (resolved)="resolved($event)" siteKey="6LcbP-cgAAAAAK6KiBfA0OFIhmV5XIj7aMnth4MH"></re-captcha>
  <button (click)="submitLead()" [disabled]="formInvalid" type="submit" class="btn btn-primary">Submit</button>
